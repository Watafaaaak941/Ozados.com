<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OZADOS.com</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="3d.jpg" alt="Fondo del banner" class="fondo">
    <img src="Banner.png" alt="Título del sitio" class="titulo">
  </header>

  <!-- Menú -->
  <nav class="menu">
   <button id="btnLluvia" onclick="lluviaGatos()">🌧️ Lluvia de gatos</button>
    <button onclick="hacerRollo()">🎯 Haz un barrel roll</button>
<button id="btnSonido" onclick="reproducirSonido()">🔊 Sonido gracioso</button>
  </nav>

  <!-- Sección de arte/fotos -->
<section class="videos">
  <h2>Videos Subidos</h2>

  <video width="100%" height="auto" controls>
    <source src="Retro.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <video width="100%" height="auto" controls>
    <source src="Retro2.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>
</section>

  <!-- Música recomendada -->
  <section class="musica">
  <h2>Música Recomendada</h2>

  <div class="cancion">
    <div class="info-audio">
      <img src="cara.gif" alt="icono de música">
      <audio controls>
        <source src="Hide.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
      </audio>
    </div>
    <p class="autor">Autor: Dorian Concept</p>
  </div>

  <div class="cancion">
    <div class="info-audio">
      <img src="gato2.gif" alt="icono de música">
      <audio controls>
        <source src="Sexybich.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
      </audio>
    </div>
    <p class="autor">Autor: David Getta</p>
  </div>
</section>

  <!-- Comentarios de fans -->
<section class="comentarios">
  <h2>🗨️ Deja tu comentario</h2>
  <textarea id="comentarioTexto" placeholder="Escribe tu comentario..."></textarea>
  <br>
  <button onclick="enviarComentario()">Enviar</button>

  <div class="comentarios-recientes">
    <h3>📢 Comentarios recientes</h3>
    <div id="listaComentarios">
      <!-- Aquí se mostrarán los comentarios -->
    </div>
  </div>
</section>

  <script src="script.js"></script>
</body>
</html>
